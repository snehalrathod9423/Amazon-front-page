<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-logo border">
            <img src="amazon_logo.png" alt="Amazon Logo" class="logo">
        </div>
        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">India</p>
            </div>
        </div>
        <div class="nav-search">
            <select>
                <option>All</option>
                <option>Electronics</option>
                <option>Books</option>
                <option>Fashion</option>
            </select>
            <input placeholder="Search Amazon">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="nav-cart border">
            <i class="fa fa-shopping-cart"></i>
            <span>Cart</span>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="hero-banner.png" alt="Hero Banner" class="hero-img">
    </div>

    <!-- Product Grid -->
    <div class="products">
        <div class="product-card">
            <img src="product1.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>₹999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="product2.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>₹1,499</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="product3.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>₹799</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="product4.png" alt="Product 4">
            <h3>Product 4</h3>
            <p>₹2,199</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
